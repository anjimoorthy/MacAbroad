<ion-header>
  <ion-toolbar>
    <ion-title>
      Program Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm4" (ionChange)="setSearchedItems()"></ion-searchbar>

  <ion-list>
    <ion-select> 
      <ion-item *ngFor="let item of items2">
            {{ item.program.programName }}
      </ion-item>
    </ion-select>
  </ion-list>
</ion-content>
