<ion-header>
  <ion-toolbar>
    <ion-title>
      Programs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-list-header>Please select your major:</ion-list-header>

  <ion-item>
    <ion-label>Major</ion-label>
    <ion-select multiple="Yes" cancelText="No" okText="Yes">
      <ion-select-option value="comp sci">Computer Science</ion-select-option>
      <ion-select-option value="math">Mathematics</ion-select-option>
      <ion-select-option value="french">French</ion-select-option>
      <ion-select-option value="english">English</ion-select-option>
      <ion-select-option value="bio">Biology</ion-select-option>
      <ion-select-option value="psych">Pyschology</ion-select-option>
      <ion-select-option value="chem">Chemistry</ion-select-option>
      <ion-select-option value="spanish">Spanish</ion-select-option>
      <ion-select-option value="linguistics">Linguistics</ion-select-option>
      <ion-select-option value="international studies">International Studies</ion-select-option>
    </ion-select>
  </ion-item>
  </ion-list>
</ion-content>
