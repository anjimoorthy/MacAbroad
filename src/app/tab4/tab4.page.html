</ion-header>

</ion-content>

			</div>

			<div padding>
				<ion-button size="large" href="tabs/tab1" expand="block">Login</ion-button>
      </div>
      <div padding>
				<ion-button size="large" href="tabs/tab1" expand="block">Register</ion-button>
