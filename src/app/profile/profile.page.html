<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Back</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile">
    <ion-button size="large" expand="full" color="dark" (click)="returnToHomepage()" no-margin>Return to Homepage</ion-button>
  <ion-card no-margin>
  
    <ion-grid fixed no-padding>
      <ion-row>
        <ion-col size="12" padding>

          <ion-list margin-bottom>
            <ion-list-header color="light">
              <ion-label class="fw700">Form</ion-label>
            </ion-list-header>

            <form [formGroup]="validations_form" (ngSubmit)="onSubmit(validations_form.value)">
              <ion-item>
                <ion-label position="floating" color="primary">Name</ion-label>
                <ion-input type="text" formControlName="Name"></ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label position="floating" color="primary">Email</ion-label>
                <ion-input type="text" formControlName="email"></ion-input>
              </ion-item>
    
            <ion-item>
              <ion-label color="dark">Programs of Interest</ion-label>
              <ion-select [(ngModel)]="searchTerm4" (click)="setPrograms()" type = 'text' formControlName = Program>
                  <ion-select-option *ngFor="let item of items2">
                      {{ item.program.programName }}
                  </ion-select-option>
              </ion-select>
            </ion-item>

          <ion-button class="submit-btn" expand="block" type="submit" [disabled]="!validations_form.valid">Save Preferences</ion-button>
        
        </form>
          <ion-list>
            <ion-radio-group>
              <ion-list-header color="light">
                <ion-label class="fw700">User Type</ion-label>
              </ion-list-header>
          
              <ion-item>
                <ion-label color="primary">Student</ion-label>
                <ion-radio slot="start" value="customer" checked></ion-radio>
              </ion-item>
          
              <ion-item>
                <ion-label color="primary">Other</ion-label>
                <ion-radio slot="start" value="agent"></ion-radio>
              </ion-item>
            </ion-radio-group>

            <ion-item>
              <ion-label class="text-1x">Checkbox test</ion-label>
              <ion-checkbox></ion-checkbox>
            </ion-item>
          </ion-list>
